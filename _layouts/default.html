<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | default: site.github.project_tagline | strip_newlines | escape }}">

    <!-- On conserve la feuille de style du thème -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% if site.google_analytics %}{% include google-analytics.html %}{% endif %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">

      <!-- HEADER personnalisé : plus AUCUN bouton du thème -->
      <header class="page-header" role="banner">
        <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>

        <!-- (Optionnel) Ton bouton personnalisé -->
        <!-- Supprime complètement la ligne suivante si tu ne veux PAS de bouton -->
        <a href="https://github.com/louiscapellari" class="btn">Voir mon profil GitHub</a>
      </header>

      <main id="content" role="main">
        {{ content }}
      </main>

      {% include footer.html %}
    </div>
  </body>
</html>
